<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izolacja okna</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .form {
      margin: 20px auto;
      width: 50%;
      text-align: center;
    }

    input {
      display: block;
      font-size: 15px;
      width: 100%;
      text-align: center;
    }

    label {
      display: block;
      font-size: 15px;
    }

    form button {
      padding: 5px;
      margin: 20px 10px;
      font-size: 20px;
      border: black solid 1px;
      background-color: white;
      transition: .2s;
    }

    form button:hover {
      color: white;
      background-color: #333;
      box-shadow: 0 0 3px black;
    }

    select {
      margin: 10px 0;
      font-size: 20px;
    }

    .table {
      width: 90%;
      margin: 0 auto;
    }

    table {
      border: 1px solid black;
    }

    th,
    td {
      border: 1px solid black;
      padding: 2px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="form">
    <form action="" onsubmit="return false">
      <label for="oo">oznaczenie okna (max 20 znaków)</label>
      <input type="text" name="oo" id="oo">
      <label for="op">oznacznie pomieszczenia (max 20 znaków)</label>
      <input type="text" name="op" id="op">
      <label for="h">wysokość pomieszczenia</label>
      <input type="text" name="h" id="h">
      <label for="ab">powierzchnia pomieszczenia</label>
      <input type="text" name="ab" id="ab">
      <label for="s">powierzchnia ściany</label>
      <input type="text" name='s' id='s'>
      <label for="lzewd">hałas/dzień</label>
      <input type="text" name='lzewd' id='lzewd'>
      <label for="lzewn">hałas/noc</label>
      <input type="text" name='lzewn' id='lzewn'>
      <label for="lwew">pomieszczenie</label>
      <select name='lwew' id='lwew'>
        <option value="p">pokój</option>
        <option value="kd">kuchnia</option>
      </select>
      <label for="wo">wysokość okna</label>
      <input type="text" name='wo' id='wo'>
      <label for="po">szerokość okna</label>
      <input type="text" name='so' id='so'>
      <label for="lso">liczba przegród z oknami</label>
      <input type="text" name='lso' id='lso'>
      <label for="ra2s">ściana pełna[dB]</label>
      <input type="text" name='ra2s' id='ra2s'>
      <button type="submit" value="wylicz" class='count'>wylicz</button>
      <button class="clear">wyczyść formularz</button>
      <button class="clear-last-record">usuń ostatni wiersz</button>
      <button class="pdf">PDF</button>
    </form>
  </div>
  <div class="table">
    <table>
      <tr class="row">
        <th class="element">ozn. okna</th>
        <th class="element">ozn. pomieszczenia</th>
        <th class="element">wysokość okna[m]</th>
        <th class="element">szerokość okna[m]</th>
        <th class="element">pow. okna[m2]</th>
        <th class="element">pow. ściany[m2]</th>
        <th class="element">% okno/ściana</th>
        <th class="element">ob. pomieszczenia[m3]</th>
        <th class="element">czas pogłosu T [s]</th>
        <th class="element">wym. iz. prz. R'a2[dB]</th>
        <th class="element">iz. cz. pełnej Ra2[dB]</th>
        <th class="element">wym. iz. okna Ra2[dB]</th>
      </tr>
    </table>
  </div>

  <script src="main.js"></script>
  <script src="pdf.js"></script>
</body>

</html>
